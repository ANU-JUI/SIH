{%load static  %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{% static 'style2.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>forgot password</title>
</head>
<body>
    <div class="container">
    <h1>PASSWORD RESET</h1>
    <form method="POST" action="{% url 'perform_reset' %}" class="r">
        {% csrf_token %}
    <div class="card m-5 p-5">
        <div class="card body p-5">
        <label for="username"><h5>Enter your username</h5></label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="new_password" ><h5>Enter new password</h5></label><br>
        <input type="password" id="new_password" name="new_password"><br><br>
        <div class="form-group ">
        <button type=submit class="btn btn-primary p-40" >Submit </button>
    </div>
</div>
</div>
</div>
</form>
</body>
